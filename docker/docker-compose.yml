version: "3.9"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: privet
      POSTGRES_PASSWORD: privet
      POSTGRES_DB: privetdb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
volumes:
  db_data:
  minio_data:
